<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mill End Values</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .switch-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .switch {
            width: 50px;
            height: 200px;
            background: #ccc;
            border-radius: 25px;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .switch-knob {
            width: 50px;
            height: 50px;
            background: #8A0303;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            cursor: pointer;
        }
        .switch-label {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: black; /* Default color */
            cursor: pointer;
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .switch-label.p {
            top: 5%;
        }
        .switch-label.w {
            top: 50%;
            transform: translateY(-50%);
        }
        .switch-label.t {
            bottom: 5%;
        }
        .view-container {
            display: none;
        }
        .view-container.active {
            display: block !important;
        }
        .flash-red {
            animation: flash-red 1s infinite;
            color: #39FF14; /* Bright neon green */
            transform: translateZ(20px); /* Move to the front */
            text-shadow: 0 0 10px #FF073A, 0 0 20px #FF073A, 0 0 30px #FF073A; /* 3D effect */
        }
        @keyframes flash-red {
            0% { color: #FF073A; } /* Bright neon red */
            50% { color: #8A0303; }
            100% { color: #FF073A; }
        }
        .mill-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .product-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
        }
        .product-container > div {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Mill End Values</h1>
    <div class="switch-container">
        <div class="switch">
            <div class="switch-knob" id="switch-knob"></div>
            <div class="switch-label p" id="label-p">P</div>
            <div class="switch-label w" id="label-w">W</div>
            <div class="switch-label t" id="label-t">T</div>
        </div>
    </div>
    <div id="view1" class="view-container active">
        <h3>View 1 Content</h3>
        <!-- Content will be dynamically inserted here -->
    </div>
    <div id="view2" class="view-container">
        <h3>View 2 Content</h3>
        <!-- Content will be dynamically inserted here -->
    </div>
    <div id="view3" class="view-container">
        <h3>View 3 Content</h3>
        <!-- Content will be dynamically inserted here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const knob = document.getElementById('switch-knob');
            const views = ['view1', 'view2', 'view3'];
            const labels = ['label-p', 'label-w', 'label-t'];
            let currentView = 0;

            function updateView(index) {
                currentView = index;
                views.forEach((view, idx) => {
                    const viewElement = document.getElementById(view);
                    if (idx === currentView) {
                        viewElement.classList.add('active');
                        viewElement.style.display = 'block';
                    } else {
                        viewElement.classList.remove('active');
                        viewElement.style.display = 'none';
                    }
                });
                labels.forEach((label, idx) => {
                    document.getElementById(label).classList.toggle('flash-red', idx === currentView);
                });
                knob.style.top = `${index * 50 + 5}%`;
                
                // Update URL with new view
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('view', views[currentView]);
                history.pushState({}, '', newUrl);
                
                // Send AJAX request to update server-side view
                fetch(`/update_view?view=${views[currentView]}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('View updated on server:', data);
                        if (data.status === 'success') {
                            setTimeout(() => {
                                const viewContainer = document.getElementById(views[currentView]);
                                viewContainer.innerHTML = ''; // Clear existing content
                                for (const [millId, graphs] of Object.entries(data.figures)) {
                                    const millHeader = document.createElement('h2');
                                    millHeader.textContent = `Mill ${millId}`;
                                    viewContainer.appendChild(millHeader);
                                    
                                    const productContainer = document.createElement('div');
                                    productContainer.className = 'product-container';
                                    graphs.forEach(graph => {
                                        const graphDiv = document.createElement('div');
                                        graphDiv.innerHTML = graph.html;
                                        if (graph.data) {
                                            const plotData = JSON.parse(graph.data);
                                            Plotly.newPlot(graphDiv, plotData.data, plotData.layout);
                                        }
                                        productContainer.appendChild(graphDiv);
                                    });
                                    viewContainer.appendChild(productContainer);
                                }
                                console.log('View content updated');
                                console.log('Current innerHTML:', viewContainer.innerHTML);
                            }, 100); // 100ms delay
                        } else {
                            console.error('Error updating view:', data.message);
                        }
                    })
                    .catch(error => console.error('Error updating view:', error));
                
                console.log(`Switched to view: ${views[currentView]}`);
            }

            // Set initial view based on server-side value
            let initialView = views.indexOf('{{ initial_view }}');
            if (initialView === -1) initialView = 0; // Default to view1 if not found
            updateView(initialView);

            knob.addEventListener('mousedown', function(event) {
                event.preventDefault();
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(event) {
                const switchRect = document.querySelector('.switch').getBoundingClientRect();
                const knobRect = knob.getBoundingClientRect();
                const y = event.clientY - switchRect.top - knobRect.height / 2;
                const percentage = Math.max(0, Math.min(100, (y / switchRect.height) * 100));
                const index = Math.round(percentage / 50); // Ensure this maps correctly to 0, 1, or 2
                updateView(index);
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            labels.forEach((label, index) => {
                document.getElementById(label).addEventListener('click', function() {
                    updateView(index);
                });
            });
        });
    </script>
</body>
</html>
